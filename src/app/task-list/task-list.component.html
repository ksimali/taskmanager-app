<div class="task-list">
    <mat-card class="task-card" *ngFor="let task of tasks">
        <mat-card-header>
            <mat-card-title>{{task.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{task.description}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button class="primary" *ngIf="!task.isDone" (click)="markAsDone(task)">Mark as Done</button>
            <button mat-button class="primary" *ngIf="task.isDone">Completed</button>
        </mat-card-actions>
    </mat-card>
</div>
