<mat-card class="task-card" *ngIf="task">
    <mat-card-header>
        <mat-card-title>{{task.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{task.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button class="primary" *ngIf="!task.isDone" (click)="markAsDone()">MarkAsDone</button>
        <button mat-button class="primary" *ngIf="task.isDone">Completed</button>
    </mat-card-actions>
</mat-card>
<button button mat-button (click)="back()">back</button>
